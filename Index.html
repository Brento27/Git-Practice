<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <h1>Contact The Nike Team!</h1>
  <h2>For any queries regarding our product, kindly use the below form:</h2>
    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="Province">Province</label>
          <select id="province" name="province">
            <option value="limpopo">Limpopo</option>
            <option value="gauteng">Gauteng</option>
            <option value="mpumalanga">Mpumalanga</option>
            <option value="north west">North West</option>
            <option value="free state">Free State</option>
            <option value="northern cape">Northern Cape</option>
            <option value="eastern cape">Eastern Cape</option>
            <option value="kwazulu natal">Kwazulu Natala</option>
            <option value="western cape">Western Cape</option>
          </select>
      
          <label for="eaddress">Email Address</label>
          <input type="text" id="eaddress" name="Email Address" placeholder="Your Email Address..">

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">

          
      
        </form>
      </div>
    <script src='Index.js'></script>  
</body>
